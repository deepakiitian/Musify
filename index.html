                <i class="fa-regular fa-circle-play fa-2x" id="play_button"></i>
            </div>
            <div class="forward" id="forward">
                <i class="fa-solid fa-forward-step fa-2x" id="next_button"></i>
            </div>
        </div>
        <div class="playing" id="playing">
